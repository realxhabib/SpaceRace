<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Race Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 0;
        }
        
        #game-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            border: 1px solid #00ffff;
        }
        
        #game-status {
            font-size: 18px;
            margin-bottom: 10px;
            color: #00ffff;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        input, button {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
            margin-right: 5px;
        }
        
        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #444;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #player-list {
            margin-top: 10px;
        }
        
        .player-item {
            margin: 5px 0;
        }
        
        #controls-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
        
        #boundary-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border: 0px solid rgba(255, 0, 0, 0);
            box-sizing: border-box;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s, border-width 0.3s;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <div id="game-ui">
        <div id="game-status">Connecting to server...</div>
        
        <div class="input-group">
            <input id="player-name" type="text" placeholder="Enter your name" maxlength="15">
            <button id="join-btn" enabled>Join Game</button>
            <button id="single-player-btn" disabled>Single Player</button>
        </div>
        
        <div class="input-group">
            <button id="ready-btn" disabled>Ready</button>
            <button id="start-btn" disabled>Start Game</button>
        </div>
        
        <div id="mode-info" style="margin-bottom: 10px; font-size: 12px; color: #aaffff;">
            Single Player: Play solo against asteroids<br>
            Multiplayer: Team up with friends (requires 2+ players)
        </div>
        
        <div id="player-list"></div>
    </div>
    
    <div id="controls-info">
        <p>Controls:</p>
        <p>Movement: W,A,S,D</p>
        <p>Boost: Shift</p>
        <p>Shoot: Spacebar</p>
        <p>Toggle Mouse Control: M</p>
        <p>Zoom: Q/E</p>
    </div>
    
    <!-- Import Three.js modules with correct paths -->
    <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "GLTFLoader": "./lib/GLTFLoader.js",
            "./utils/BufferGeometryUtils.js": "./lib/utils/BufferGeometryUtils.js",
            "./models/basicAsteroid.js": "./models/basicAsteroid.js"
        }
    }
    </script>
    
    <!-- Load the game -->
    <script type="module" src="./client.js"></script>
</body>
</html>
